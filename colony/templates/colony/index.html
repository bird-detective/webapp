<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Hello World!
        </h1>
        <p class="subtitle">
          Welcome to the <strong>Bird Detective</strong>!
        </p>

        {% for visit in visits %}
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img src="{{ visit.image.url }}" alt="Bird sighting">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              Confidence: {{ visit.confidence }}
              <br>
              <time>{{ visit.created | date }}</time>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </body>
</html>
